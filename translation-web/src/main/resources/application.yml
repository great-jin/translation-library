server:
  port: 8090
  servlet:
    context-path: /translation


spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.0.21:3306/test_db?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456


mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: xyz.ibudai.translation.web.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


engine:
  host: http://127.0.0.1:8080
  nllb: ${engine.host}/api/nllb/translate
  nllbBatch: ${engine.host}/api/nllb/translate/batch
  connTimeout: 5
  readTimeout: 5